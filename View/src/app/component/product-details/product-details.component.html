<div class="md:flex items-start justify-center py-12 2xl:px-20 md:px-6 px-4">
    <div class="xl:w-2/6 lg:w-2/5 w-80 md:block hidden">
        <img src="/images/{{ product.image }}" alt="" />
    </div>
    <div class="xl:w-2/5 md:w-1/2 lg:ml-8 md:ml-6 md:mt-0 mt-6">
        <div class="border-b border-gray-200 pb-6">
            <div>
                <a routerLink="/filterProduct" class="leading-4 text-gray-600 hover:text-gray-900">
                    <i class="text-red-400">Atras</i>
                </a>
            </div>
            <p class="text-sm leading-none text-gray-600">{{ product.category }}</p>
            <h1 class="lg:text-2xl text-xl font-semibold lg:leading-6 leading-7 text-gray-800 dark:text-black mt-2">
                {{ product.name }}
            </h1>
        </div>
        <div class="py-4 border-b border-gray-200 flex items-center justify-between">
            <p class="text-base leading-4 text-gray-800">Colours</p>
            <div class="flex items-center justify-center">
                <p class="text-sm leading-none text-gray-600">Smoke Blue with red accents</p>
                <div class="w-6 h-6 bg-gradient-to-b from-gray-900 to-indigo-500 ml-3 mr-4 cursor-pointer"></div>
                <img
                    class="dark:hidden"
                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/productDetail3-svg2.svg"
                    alt="next" />
                <img
                    class="hidden dark:block"
                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/productDetail3-svg2dark.svg"
                    alt="next" />
            </div>
        </div>
        <div class="py-4 border-b border-gray-200 flex items-center justify-between">
            <p class="text-base leading-4 text-gray-800">Size</p>
            <div class="flex items-center justify-center">
                <p class="text-sm leading-none text-gray-600 mr-3">38.2</p>

                <img
                    class="dark:hidden"
                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/productDetail3-svg2.svg"
                    alt="next" />
                <img
                    class="hidden dark:block"
                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/productDetail3-svg2dark.svg"
                    alt="next" />
            </div>
        </div>

        <div>
            <p class="xl:pr-48 text-base lg:leading-tight leading-normal -600 mt-7">
                {{ product.description }}
            </p>
            <p class="text-base leading-4 mt-7 text-gray-600">Product Code: 8BN321AF2IF0NYA</p>
            <p class="text-base leading-4 mt-4 text-gray-600">Length: 13.2 inches</p>
            <p class="text-base leading-4 mt-4 text-gray-600">Height: 10 inches</p>
            <p class="text-base leading-4 mt-4 text-gray-600">Depth: 5.1 inches</p>
            <p class="md:w-96 text-base leading-normal text-gray-600 mt-4">
                Composition: 100% calf leather, inside: 100% lamb leather
            </p>
        </div>
    </div>
</div>
